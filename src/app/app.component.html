<div class="contenedor">
    <h1>LISTA DE ALUMNOS</h1>
    <ul class="lista">
        <li class="item" *ngFor="let item of listaItems" [ngClass]="{ 'red': item.isBelow6 && showRedColors }">
            {{ item.id.join(', ') }} - Nota: {{item.randomNum}}
        </li>
    </ul>
    <button (click)="filterItems()">Desaprobados</button>
</div>
